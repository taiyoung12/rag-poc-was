<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Response Viewer</title>
</head>
<body>
<h2>Send a Message</h2>
<form id="chatForm">
    <label for="keyword">Keyword:</label>
    <select id="keyword" name="keyword" required>
        <option value="마이데이터">마이데이터</option>
        <option value="마이데이터 API">마이데이터 API</option>
    </select><br><br>
    <label for="prompt">Prompt:</label>
    <input type="text" id="prompt" name="prompt" required><br><br>
    <button type="submit">Send</button>
</form>

<h1>LLM 메시지</h1>
<div id="responseContainer">Waiting for response...</div>

<script>
    // 함수를 이용해 주기적으로 서버에서 최신 response를 가져옴
    function fetchLatestResponse() {
        fetch('/llm-response')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(data => {
                document.getElementById('responseContainer').innerText = data;
            })
            .catch(error => console.error('Error fetching latest response:', error));
    }

    // 5초마다 최신 response를 가져오는 인터벌 설정
    setInterval(fetchLatestResponse, 5000);

    // 페이지 로드 시 즉시 response 가져오기
    fetchLatestResponse();

    // 폼 제출 시 API에 데이터 전송
    document.getElementById('chatForm').addEventListener('submit', function(event) {
        event.preventDefault(); // 기본 폼 제출 방지

        const keyword = document.getElementById('keyword').value;
        const prompt = document.getElementById('prompt').value;

        const url = `/rag?keyword=${encodeURIComponent(keyword)}&prompt=${encodeURIComponent(prompt)}`;

        fetch(url, {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json'
            }
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log('Response from API:', data);
                alert('Your message has been sent!');
            })
            .catch(error => console.error('Error sending message:', error));
    });
</script>
</body>
</html>
